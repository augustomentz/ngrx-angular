<h1>Lista de produtos</h1>

<div class="product-wrapper" *ngIf="(products$ | async) as products">
  <app-product
    *ngFor="let product of products"
    [id]="product.id"
    [title]="product.title"
    [description]="product.description"
    [promotional]="product.promotional">
  </app-product>
</div>

<div class="btn-wrapper">
  <app-button
    text="Adicionar produto"
    context="full"
    (clicked)="goTo()"
  ></app-button>
</div>
